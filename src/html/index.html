<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>randomCardsJS</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrap container">
      <h1 class="page-header__title">randomCardsJS</h1>
      <h2 class="page-header__description">Generate random cards</h2>
    </div>
  </header>
  <main class="page-main">
    <div class="page-main__wrap container">
      <section class="page-main__section form">
        <div class="form__wrap">
            <section class="form__item">
              <label class="form__label" for="cards-count">Cards count</label>
              <input class="form__input input" id="cards-count" type="number">
            </section>
            <section id="cards_type_list" class="form__group">
              <!-- <section class="form__item">
                <label class="form__label" for="special-cards-name">Type card name</label>
                <input class="form__input input" id="special-cards-name" type="text" value="">
                <label class="form__label" for="special-cards-count">count</label>
                <input class="form__input input" id="special-cards-count" type="number" value="0">
              </section> -->
            </section>
            <section class="form__item form__item--submit">
              <input id="add_card_type" class="button button" type="button" value="Add card type">
            </section>
            <section class="form__item form__item--submit">
              <input id="remove_card_type" class="button button" type="button" value="Remove card type">
            </section>
            <section class="form__item form__item--submit">
              <input id="generate-button" class="button button--big" type="button" value="Generate">
            </section>
        </div>
      </section>
      <section id="card-block" class="page-main__section cards"></section>
    </div>
  </main>
  <footer class="page-footer">
    <div class="page-main__wrap container">
      <a href="https://github.com/nasvetil" class="page-footer__link link link">nasvetil</a>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
